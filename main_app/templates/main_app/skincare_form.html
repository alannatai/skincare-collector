{% extends 'base.html' %}

{% block content %}
{% if object %}
  <h4>Edit <span class="teal-text">{{object.name}}</span></h4>
{% else %}
  <h4>Add Skincare</h4>
{% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Save" class="btn">
  </form>
{% endblock %}
